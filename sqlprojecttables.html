<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL PROJECT</title>
    <style>
        td{
            background-color:indianred;
        }
    </style>
</head>
<body>
    <table align="center" border="1" width="800" height="300" cellspacing="0" cellpadding="30">
        <caption style="font-size: 40px;">Locations Table</caption>
        <tbody>
            <!-- head row -->
            <tr>
                <th style="background-color: #a2b9bc;">
                    Location Name
                </th>
                <th style="background-color: #b2ad7f;">
                    Location id
                </th>
                <th style="background-color: #878f99;">
                    Attractions
                </th>
                <th style="background-color: #6b5b95;">
                    Location start
                </th>
            </tr>
            <!-- 1st row -->
            <tr>
                <td>Pune</td>
                <td>101</td>
                <td>Shaniwar Wada</td>
                <td>abc</td>
            </tr>

            <!-- 2nd row -->
            <tr>
                <td>Mumbai</td>
                <td>102</td>
                <td>Gateway of india</td>
                <td>xyz</td>
            </tr>

            <!-- 3rd row -->
            <tr>
                <td>Jaipur</td>
                <td>103</td>
                <td>Hawa Mahal</td>
                <td>abc</td>
            </tr>

            <!-- 4th row -->
            <tr>
                <td>Delhi</td>
                <td>104</td>
                <td>India Gate</td>
                <td>xyz</td>
            </tr>
        </tbody>
    </table>

    <hr size="5" style="background-color: black;">
</body>
</html>
